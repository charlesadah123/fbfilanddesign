
    <main>
      <div class="box">
        <div class="inner-box">


          <div class="forms-wrap">


            <form  class="sign-in-form">
              <div class="logo">
                <img src="../../assets/img/img_logo.png" alt="crp" />
                <h4></h4>
              </div>

              <div class="heading">
                <h2>Welcome</h2>
                <h6>Not registred yet?</h6>
                <a href="#" (click)="goToRegister()" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Username</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Log In" class="sign-btn" />

                  <p class="social-text">Or Log in with social platforms</p>
                  <div class="social-media">
                    <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f" style="color: blue;"></i>
                    </a>
                   
                   <a href="#" class="social-icon" >
                   <i class="fab fa-google" style="color: red;"></i>
                   </a>
                 
                  </div>


                <p class="text">
                  Forgotten your password or you login datails?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

         
          </div>


          <div class="carousel">
            <div class="images-wrapper">
              <img src="./../assets/img/happy.jpg" class="image img-1 show" alt="" />
              <img src="./../assets/img/give.jpg" class="image img-2" alt="" />
              <img src="../../assets/img/together.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Impact someone</h2>
                  <h2>Make a change</h2>
                  <h2>Participate today</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>



        </div>
      </div>
    </main>
